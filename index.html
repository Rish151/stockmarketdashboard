<!DOCTYPE html>
<html lang="en" data-bs-theme = "dark"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
    <div class="container text-center">
        <h1>Tesla Stock Market Dashboard</h1>
        <button type="button" class="btn btn-primary mt-2 mb-4" onclick="fetch_data()">FetchData</button>
        <div class="card" id="datecard">
            <div class="card-body" id="cdate">
                <h3>Date:</h3>
            </div>

        </div>
        <div class="row mt-2" id = "share_price">
            <div class="col">
                <div class="card">
                    <div class="card-body" id="share_max">
                        <h3>Max:</h3>
                    </div>


                </div>



            </div>
            <div class="col ">
                <div class="card">
                    <div class="card-body" id="share_min">
                        <h3>Min:</h3>
                    </div>

                </div>
               

            </div>
            





        </div>
        <div id="curve_chart" style="width: 900px; height: 500px;margin-left: auto;margin-right: auto;"></div>
       

        



        



    </div>
     
    
    



 <script>
    document.getElementById('datecard').style.visibility = 'hidden' //hide the Date 
    document.getElementById('share_price').style.visibility = "hidden" //hide the row of Max Min
 </script>
 <script src ="app.js"></script>
</body>
</html>
